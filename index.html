<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EXPENSE TRACKER</h1>
        <div class="tracker">
            <h3>Your Balance is</h3>
            <h1 id="balance">$350.00</h1>
            <div class="payments">
            <div class="income">
            <h2>Income</h2>
            <h3 id="income">$300.00</h3>
        </div>
        <div class="expense">
            <h2>Expense</h2>
            <h3 id="expense">-$250.00</h3>
        </div>
            </div>
    </div>
        <div class="history">
            <h3>History</h3>
            <hr/>
            <ul id="list">
                <li>Bank <span>$-15.00</span><button>x</button></li>
                <br>
                <li>payments <span>$300.00</span><button>x</button></li>
            </ul>
        </div>
       <div class="newTransaction">
        <h1>Add New Trascation</h1>
        <form action="">
            <label for="">Text </label>
            <input type="Enter text" id="text" placeholder="Enter text"/>
            <label>Amount <br><span>(negative Expense positive Income)</span></label>
            <input type="text" placeholder="Enter Amount" id="amount"/>
            <button id="submit">Add Transaction</button>
        </form>
       </div>
    </div>
    <script src="script.js"></script>
</body>
